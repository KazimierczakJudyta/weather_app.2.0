<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row g-5">
        <div class="col">
          <h1 class="city-name">Poznań</h1>
          <p class="weather-emoji">⛅️</p>
          <p class="weather-info">Cloudy</p>
        </div>
        <div class="col">
          <h2 class="temperature">20°</h2>
          <a href="http://">C°</a> / <a href="http://">F°</a>
        </div>
        <div class="col-6">
          <input class="searchbar" type="text" placeholder="Search city..." />
          <input type="submit" value="Search" />
          <hr class="solid" />
          <p class="details">Weather details</p>

          <div class="col-sm-9">
            <div class="row text-left gy-5">
              <div class="col-8 col-sm-8">Rain:</div>
              <div class="col-4 col-sm">3 mm</div>
              <div class="col-8 col-sm-8">Cloudy:</div>
              <div class="col-4 col-sm">87%</div>
              <div class="col-8 col-sm-8">Wind:</div>
              <div class="col-4 col-sm">23 m/h</div>
              <div class="col-8 col-sm-8">Humidity:</div>
              <div class="col-4 col-sm">23%</div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
<div class="fixed-bottom">
          <h3 class="today-date">07 September 2022</h3>
          <h4 class="time">21:13</h4>
        </div>

    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
