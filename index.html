<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <br />
    <div class="container">
      <div class="row gy-5">
        <div class="col">
          <button id="current">Get your location</button>
          <h1 id="city-name">Poznań</h1>
          <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
          <p id="weather-info">Cloudy</p>
        </div>
        <div class="col">
          <br />
          <h2> <span id="temperature"></span><span class="temperature-unit"><a href="#" id="celsius">C°</a> / <a href="#" id="fahrenheit">°F</a></span></h2>
          
        </div>
        <div id="main-col" class="col-4">
          <br />
          <form id="search-form">
          <input id="searchbar" type="search" placeholder="Search city..." />
          <input class="button" type="submit" value="Look up" />
          </form>
          <hr class="solid" />
          <p class="details">Weather details</p>

          <div class="col-sm-9">
            <div class="row text-left gy-5">
              <div class="col-8 col-sm-6">Feels like:</div>
              <div class="col-4 col-sm"> <span id="feels">20</span><sup>°</sup></div>
              <div class="col-8 col-sm-6">Cloudy:</div>
              <div class="col-4 col-sm"> <span id="cloudy">87</span>%</div>
              <div class="col-8 col-sm-6">Wind:</div>
              <div class="col-4 col-sm"> <span id="wind">23 </span>m/h</div>
              <div class="col-8 col-sm-6">Humidity:</div>
              <div class="col-4 col-sm"> <span id="humidity">23</span>%</div>
              <div class="col-8 col-sm-6">Pressure:</div>
              <div class="col-4 col-sm"> <span id="pressure">3 </span>mb</div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

<div class="fixed-bottom">
  <div id="date">
  <p class="day"> Monday</p>
          <h3 class="today-date">07 September 2022</h3>
          <h4 class="time">21:13</h4>
          </div>
          <span class="github">GitHub: <a href="https://github.com/KazimierczakJudyta/weather_app.2.0">Judyta</a></span>
          <div class="weather-forecast" id="forecast"></div>
        </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
